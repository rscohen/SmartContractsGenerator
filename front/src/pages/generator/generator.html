<ion-header>
    <ion-navbar color = "primary">
        <ion-title> Define your SmartContract </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="has-header" overflow-scroll=”true”>
	<form>
		<div class="text-center">
		  <label for="name">Token name *</label>
		  <ion-input type="text" [(ngModel)]="tokenName" name="tokenName" placeholder="Token name" required></ion-input>
		</div>

		<div class="text-center">
		  <label for="symbol">Token symbol *</label>
		  <ion-input type="text" [(ngModel)]="tokenSymbol" name="tokenSymbol" placeholder="Token symbol in 3 letters" required></ion-input>
		</div>

		<div class="text-center">
		  <label for="token_supply">Token supply *</label>
		  <ion-input type="number" [(ngModel)]="tokenSupply" name="tokenSupply" placeholder="Number of tokens" required></ion-input>
		</div>

		<div class="text-center">
		  <button type="ion-button" class="btn btn-primary" (click)="deployContract()">
		    Deploy
		  </button>
		</div>
	</form>
</ion-content>

<ion-footer>
	<p>
		Authors : Rudy Cohen | Romain Rouvillois | Bastien Chevallier
		Confidential
	</p>
</ion-footer>
